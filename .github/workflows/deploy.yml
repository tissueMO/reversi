name: Build and Deploy to GitHub Pages

on:
  # デフォルトブランチへのプッシュ時に実行
  push:
    branches: ["master"]
  # Actionsタブから手動でこのワークフローを実行可能にする
  workflow_dispatch:

# GitHub Pagesへのデプロイを許可するためのGITHUB_TOKENの権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時に実行されるデプロイを1つに制限
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: npm ci
      - name: Static HTML generation with Nuxt
        run: npm run generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./.output/public

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
